<!DOCTYPE html>
<html>
<head>
    <style>
        table {
			border-style:double;
            width: 100%;
			box-sizing:content-box;
        }

        th, td {
            text-align: center;
            padding: 6px;
        }

        th {
            background-color: #f2f2f2;
        }

        td.black {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Tables in Tables</th>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                </tr>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                </tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                 </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="balnk">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>
                         </tr>
                    <td colspan="2" class="black">HTML</td>
                </tr>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
